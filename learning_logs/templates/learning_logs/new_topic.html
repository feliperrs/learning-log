{% extends 'learning_logs/base.html' %}


{% block content %}
    <p>Add a new topic:</p>    

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        <!-- protecao para 'cross-site request forgery' -->
        {% csrf_token %}
        <!-- renderiza todos os elementos do form como 'divs'-->
        {{form.as_div}}
        <button name="'submit">Add new topic</button>
    </form>


{% endblock content %}
